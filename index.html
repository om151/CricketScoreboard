<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<div class="main_body">
<h1>Cricket scoreboard</h1>
<div class="scoreboard">

    <!-- <h3 class="points">4</h3> -->

</div>

<div class="run">
 
    <div id="one" class="input" value="1" >1</div>
    <div id="two" class="input" value="2">2</div>
    <div id="three" class="input" value="3">3</div>
    <div id="four" class="input" value="4">4</div>
    <div id="five" class="input" value="5">5</div>
    <div id="six" class="input" value="6">6</div>

</div>

<div class="ball">

<div id="wide" class="input" value="1">wide</div>

<div id="wicket" class="input" value="0">wicket
</div>

</div>


<div class="score">

    
    <div class="per_over">
        
    </div>

</div>

<div id="newIning"></div>

</div>
